<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SuperRent-login</title>
    <link type="text/css" rel="stylesheet" href="css/Rent.css">
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>

</head>

<div id="main">

    <body>
        <div id="title">
            <header class="top-border" id="main header">
                <div class="row">
                    <img class="car-icon"
                        src="https://previews.123rf.com/images/freshwater/freshwater1807/freshwater180700006/104600596-vector-car-icon-front-view.jpg"></img>
                    <h2 class="car-text">SuperRent</h2>
                </div>
            </header>
        </div>

        /* member login */
        <div class="login-wrap">
            <div class="login-con">
                <h3>Login</h3>
                <input type="text" placeholder="Your name" id="loginName">
                <input type="text" placeholder="Your password" id="loginPassword">
                <button class="login-btn">login</button>
            </div>
            <h3 class="Create-con">Not a member yet? Create one</h3>
                
                    <form method="get" action="register.html">
                        <button type="submit" class="create-btn">Create</button>
                    </form>
            
        </div>
    </body>
</div>
